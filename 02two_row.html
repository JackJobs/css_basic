<!-- 两列布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.main {
			width: 800px;
			margin: 0 auto;
		}
		.left {
			/*width: 20%;*/
			width: 300px;
			height: 500px;
			background: #ccc;
			float: left;
		}
		.right {
			/*width: 80%;*/
			width: 500px;
			height: 500px;
			background: #ddd;
			float: right;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
