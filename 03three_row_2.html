<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.left {
			width: 200px;
			height: 500px;
			background: #ccc;
			position: absolute;
			top: 0;
			left: 0;
		}
		.middle {
			height: 500px;
			background: #ddd;
			margin: 0 300px 0 200px;
		}
		.right {
			width: 300px;
			height: 500px;
			background: blue;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="left">200px</div>
	<div class="middle">

		看看顶顶顶顶顶顶顶顶顶顶
	</div>
	<div class="right">300px</div>
</body>
</html>
