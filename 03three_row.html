<!-- 三列布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.left {
			width: 33.33%;
			height: 500px;
			background: #ccc;
			float: left;
		}
		.middle {
			width: 33.33%;
			height: 500px;
			background: #ddd;
			float: left;
		}
		.right {
			width: 33.33%;
			height: 500px;
			background: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
