<!-- 圆角导航菜单（css3 radius） -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		ul {
			list-style: none;
			height: 30px;
			border-bottom: 10px solid #DEF908;
			width: 480px;
		}
		li {
			float: left;
		}
		ul li a {
			display: block;
			text-decoration: none;
			text-align: center;
			height: 30px;
			line-height: 30px;
			width: 120px;
			background-color: ##F1EBEB;
			border-radius: 10px 10px 0 0;
		}
		a:hover {
			background-color: #F3D110;
			color: #FFF;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
		<li><a href="#">新闻快讯</a></li>
		<li><a href="#">产品展示</a></li>
		<li><a href="#">售后服务</a></li>
	</ul>
</body>
</html>
