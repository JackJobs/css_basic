<!-- 可水平伸缩的导航菜单 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		ul {
			margin-top: 100px;
			margin-left: 100px;
			list-style: none;
			width: 500px;
			height: 30px;
			border-bottom: 10px solid #F1D70A;
		}
		li {
			float: left;
		}
		ul li a {
			display: block;
			text-decoration: none;
			text-align: center;
			height: 30px;
			line-height: 30px;
			width: 100px;
			background-color: #ccc;
		}
		a:hover {
			background-color: #1280C1;
			color: #FFFFFF;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		//jquery改写
		$(function(){
			$('a').hover(
				function(){
					$(this).stop().animate({"width":"120px"}, 200)
				},
				function() {
					$(this).stop().animate({"width":"100px"}, 200)
				}
			)
		})

</head>
<body>
	<ul>
